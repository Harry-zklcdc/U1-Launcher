account.methods.microsoft.hint=你需要按照以下步骤添加：\n1.点击“登录”按钮\n2.在网页浏览器显示的网站中输入友一显示的代码（自动拷贝，直接粘贴即可），并点击“下一步”\n3.按照网站的提示登录\n4.当网站提示“是否允许此应用访问你的信息?”的标识时，请点击“是”\n5.当网站提示“大功告成”的标识时，及表示登录成功！然后等待账户完成添加即可！\n-若网站提示“出现错误”的标识时，请重新按照以上步骤重新添加\n-若账户添加失败，请重新按照以上步骤重新添加\n<b>-若设备网络环境不佳，可能登录网站加载很慢甚至无法加载，此时请使用 VPN 或代理服务器并重试</b>\n-若登录微软账户的 Token （不是密码）泄露,可点击下方“解除账户绑定”解除登录授权，然后等待 Token 过期
account.methods.microsoft.manual=你需要按照以下步骤添加：\n1.点击“登录”按钮\n2.在网页浏览器显示的网站中输入：<b>%1$s</b>（已自动拷贝，点此再次拷贝），并点击“下一步”\n3.按照网站的提示登录\n4.当网站提示“是否允许此应用访问你的信息?”的标识时，请点击“是”\n5.当网站提示“大功告成”的标识时，及表示登录成功！然后等待账户完成添加即可\n-若网站提示“出现错误”的标识时，请重新按照以上步骤重新添加\n-若账户添加失败，请重新按照以上步骤重新添加\n-若网站未能显示，请手动在网页浏览器中打开：%2$s\n<b>-若设备网络环境不佳，可能登录网站加载很慢甚至无法加载，此时请使用 VPN 或代理服务器并重试</b>\n-若登录微软账户的 Token （不是密码）泄露,可点击下方“解除账户绑定”解除登录授权，然后等待 Token 过期
account.methods.microsoft.snapshot=友一快照版暂不提供微软登录支持，请使用推荐版本（稳定版）或测试版进行登录！

crash.NoClassDefFound=请确认友一本体是否完整，\n或更新您的 Java。\n可访问\n https://docs.hmcl.net/help.html \n网页寻求帮助。
crash.user_fault=您的系统或 Java 环境可能安装不当导致本软件崩溃，请检查您的 Java 环境或您的电脑。可以尝试重新安装 Java。

download.curseforge.unavailable=友一预览版暂不支持访问 CurseForge，请使用稳定版或测试版进行下载。
download.javafx.notes=正在通过网络下载友一必要的运行时组件。\n点击“切换下载源”按钮查看详情以及选择下载源，点击“取消”按钮停止并退出。\n注意：若下载速度过慢，请尝试切换下载源

exception.access_denied=因为无法访问文件 %s，友一没有对该文件的访问权限，或者该文件被其他程序打开。\n请你检查当前操作系统帐户是否能访问该文件，比如非管理员用户可能不能访问其他帐户的个人文件夹内的文件。\n对于 Windows 用户，你还可以尝试通过资源监视器查看是否有程序占用了该文件，如果是，请关闭占用此文件相关程序，或者重启电脑再试……
exception.ssl_handshake=无法建立 SSL 连接，因为当前 Java 虚拟机缺少相关的 SSL 证书。你可以尝试使用其他的 Java 虚拟机启动友一。

fatal.apply_update_failure=因为出现了一些问题，友一无法自动完成升级，\n但你依可以从 %s 处手动下载友一来完成升级\n请考虑向我们反馈该问题！
fatal.config_change_owner_root=你正在使用 root 账户启动友一, 这可能导致你未来无法正常使用其他账户正常启动友一。\n是否继续启动？
fatal.config_in_temp_dir=你正在临时文件夹中启动友一, 你的设置和游戏数据可能会丢失，建议将友一移动至其他位置再启动。\n是否继续启动？
fatal.config_loading_failure=友一无法加载配置文件\n请确保友一对 "%s" 目录及该目录下的文件拥有读写权限。
fatal.config_loading_failure.unix=友一无法加载配置文件，因为配置文件是由用户 %1$s 创建的。\n请使用 root 账户启动友一 (不推荐)，或在终端中执行以下命令将配置文件的所有权变更为当前用户\:\n%2$s
fatal.javafx.incompatible=缺少 JavaFX 运行环境。\n友一无法在低于 Java 11 且缺少 JavaFX 的 Java 环境上自行补全 JavaFX 运行环境。\n请更换如 Oracle Java 8 等包含 JavaFX 的 Java 运行环境，或者更新到 Java 11 或更高版本。
fatal.javafx.incompatible.loongson=缺少 JavaFX 运行环境。\n请使用龙芯 JDK 8 (http\://www.loongnix.cn/zh/api/java/downloads-jdk8/index.html) 启动友一。
fatal.javafx.missing=缺少 JavaFX 运行环境。\n如果您使用的是 Java 11 或更高版本，请降级到 Oracle JRE 8（java.com），或者安装 BellSoft Liberica Full JRE（bell-sw.com/pages/downloads/?package\=jre-full）。\n如果您使用的是其他 OpenJDK 构建，请确保其包含 OpenJFX！
fatal.migration_requires_manual_reboot=友一即将完成升级，请重新打开友一。
fatal.samba=如果您正在通过 Samba 共享的文件夹中运行友一，友一可能无法正常工作，请尝试更新您的 Java 或在本地文件夹内运行友一。
fatal.unsupported_platform.osx_arm64=友一已为 Apple Silicon 平台提供支持，使用 ARM 原生 Java 启动游戏以获得更流畅的游戏体验。\n如果你在游戏中遭遇问题，使用 x86-64 架构的 Java 启动游戏可能有更好的兼容性。
fatal.unsupported_platform.windows_arm64=友一已为 Windows on Arm 平台提供原生支持。如果你在游戏中遭遇问题，请尝试使用 x86 架构的 Java 启动游戏。\n\n如果你正在使用<b>高通</b>平台，你可能需要安装 <a href\="ms-windows-store\://pdp/?productid\=9NQPSL29BFFF">OpenGL 兼容包</a>后才能进行游戏。点击链接前往 Microsoft Store 安装兼容包。

