multiplayer.agreement.prompt=多人联机功能由 <a href\="https\://mcer.cn/">速聚</a> 提供。使用前，你需要先同意多人联机服务提供方 速聚 的用户协议与免责声明。\n你需要了解，友一仅为 速聚 提供多人联机服务入口，使用中遇到的任何问题由 速聚 负责处理。\n您在使用多人联机服务过程中所遇到的任何问题与纠纷（<b>包括其付费业务</b>）均与友一无关，请与 速聚 协商解决。
multiplayer.disclaimer=友一为 <a href\="https\://mcer.cn">速聚</a> 提供联机服务入口，使用中遇到的任何问题由 速聚 负责处理
